{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                    Flight {{ flight.id }}: from {{ flight.origin }} to {{ flight.destination }} lasting {{ flight.duration }} minutes.
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
