<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game History</title>
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<div class="container">
			<h1>Game History</h1>
			<table>
				<thead>
					<tr>
						<th>Winner</th>
						<th>Loser</th>
						<th>Game type</th>
						<th>Room code</th>
						<th>Game Date</th>
						<th>Result</th>
					</tr>
				</thead>
				<tbody id="gameHistoryTable">
					<!-- Game history will be displayed here -->
				</tbody>
			</table>
		</div>
		<script src="../js/gameHistory.js"></script>
	</body>
</html>
