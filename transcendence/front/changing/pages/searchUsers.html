<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
	<style>
		.account {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #f9f9f9;
		}

		.account a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
			margin-bottom: 5px;
			display: block;
		}

		.account a:hover {
			color: #555;
		}

		.account p {
			margin: 0;
			font-size: 14px;
			color: #666;
		}

		.friend {
			color: green;
		}

		.not-friend {
			color: red;
		}
	</style>

</head>
<body>
	<h1>Search Users</h1>
	<div id="searchResults"></div>
	<script src="../js/searchUsersResults.js" type="module"></script>
</body>
</html>
